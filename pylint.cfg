[MASTER]
score=no

[MESSAGES CONTROL]
disable=all
enable=
C0301, # line-too-long
C0111, # missing-docstring
C0112, # empty-docstring
C0103, # invalid-name
W0511, # TODO
W0613, # unused-argument
W0703, # broad-except

[REPORTS]
output-format=text
reports=no

[BASIC]
notes=FIXME,XXX

[FORMAT]
indent-string=" "
indent-after-paren=4

[SIMILARITIES]
ignore-comments=yes

[TYPECHECK]
ignore-mixin-members=yes

[MISCELLANEOUS]
additional-builtins=

[VARIABLES]
dummy-variables-rgx=_|dummy

threshold=5.5