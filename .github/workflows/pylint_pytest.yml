name: pylint_pytest

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set PYTHONPATH
        run: |
          export PYTHONPATH=$PYTHONPATH:/home/runner/work/Web-app-python/Web-app-python/utils:/home/runner/work/Web-app-python/Web-app-python/generate_data
          echo $PYTHONPATH
        shell: /usr/bin/bash -e {0}
        env:
          pythonLocation: /opt/hostedtoolcache/Python/3.9.16/x64
          LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.9.16/x64/lib

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv
      - name: Install packages with pipenv
        run: |
          pipenv install
      - name: Analysing the code with pylint
        run: |
          pipenv run pylint --rcfile=pylint.cfg $(git ls-files '*.py') -s true --fail-under=10
      - name: Now running Pytest
        run: |
          pipenv run pytest
